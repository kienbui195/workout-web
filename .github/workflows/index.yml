name: Remote ssh command (for master branch)
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Master Admin Dashboard production development
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_PORT }}

          script: |
            whoami
            cd ~/project/workout.kiendev.click/
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/ssh_key
            git checkout .
            git clean -df
            git pull origin master
            git status
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            yarn
            rm -rf .env
            echo "PORT=3111" >> .env
            echo "REACT_APP_API_URL=https://dashboard.kiendev.click/api" >> .env
            echo "REACT_APP_BE_URL=https://dashboard.kiendev.click" >> .env
            yarn build
            pm2 reload MasterAdmin